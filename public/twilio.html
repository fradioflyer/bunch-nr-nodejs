<!DOCTYPE html>
<html>

  <head>
    <title>Send a Twilio SMS Message</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/twilio.css">
  </head>

  <body>

<form action="/twilio" method="post">
    <div>
        <label for="message">Message:</label>
        <input type="text" id="message" name="messageId" />
    </div>


    <div class="button">
        <button type="submit">Send</button>
    </div>
</form>

</body>
</html>
